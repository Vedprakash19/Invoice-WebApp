<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | KretaBillManager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script defer src="/__/firebase/7.6.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.6.1/firebase-firestore.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="my-5">
    <h1 class="text-center">Login <b>KretaBillManager</b></h1>
    <div id="mainDiv" class="card login my-3 animated">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Email</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted visible">Enter a correct email address.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Serial Key</label>
            <input type="password" class="form-control" id="serialKey">
          </div>
          <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
