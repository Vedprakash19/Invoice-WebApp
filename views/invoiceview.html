<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Viewer | KretaBillManager</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="/__/firebase/7.6.1/firebase-app.js"></script>
    <script defer src="/__/firebase/7.6.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="../js/viewInvoice.js"></script>
</head>

<body>
    <div id="invoice">

        <div class="toolbar hidden-print">
            <div class="text-right">
                <button id="printInvoice" class="btn btn-info"><i class="fa fa-print"></i> Print</button>
                <button class="btn btn-info"><i class="fa fa-file-pdf-o"></i> Export as PDF</button>
            </div>
            <hr>
        </div>
        <div class="invoice overflow-auto">
            <div style="min-width: 600px">
                <header>
                    <div class="row">
                        <div class="col">
                            <h1 id="spName"></h1>
                        </div>
                        <div class="col company-details">
                            <h2 id="spOwner" class="name">
                                
                            </h2>
                            <div id="spAddr"></div>
                            <div id="spPhone"></div>
                            <div id="spEmail"></div>
                            <div id="spGST"></div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="row contacts">
                        <div class="col invoice-to">
                            <div class="text-gray-light"></div>
                            <h2 id="cusName" class="to"></h2>
                            <div id="cusAddr" class="address"></div>
                            <div id="cusPhone" class="email"></div>
                        </div>
                        <div class="col invoice-details">
                            <h1 id="invoiceNum" class="invoice-id"></h1>
                            <div id="invoiceDate" class="date">/div>
                        </div>
                    </div>
                    <table border="0" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th class="text-left">DESCRIPTION</th>
                                <th class="text-right">Price</th>
                                <th class="text-right">Pieces</th>
                                <th class="text-right">GST</th>
                                <th class="text-right">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="no">01</td>
                                <td class="text-left">
                                    <h3 id="productName">
                                        
                                    </h3>
                                    <p id="othDetails"></p>
                                </td>
                                <td id="price" class="unit"></td>
                                <td id="pcs" class="unit"></td>
                                <td id="gst" class="qty"></td>
                                <td id="totalPrice" class="total"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2"></td>
                                <td colspan="2">SUBTOTAL</td>
                                <td id="subTotal"></td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td id="nowGST" colspan="2"></td>
                                <td id="gstCharge"></td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td colspan="2">GRAND TOTAL</td>
                                <td id="totalAmount"></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="thanks">Thank you!</div>
                    <div class="notices">
                        <div>NOTICE:</div>
                        <div class="notice">Making changes in bill is illegal.
                        </div>
                    </div>
                </main>
                <footer>
                    Invoice was created on a computer and is not valid without the signature or business seal.
                </footer>
            </div>
            <div></div>
        </div>
    </div>
    <script>
        $('#printInvoice').click(function () {
            Popup($('.invoice')[0].outerHTML);
            function Popup(data) {
                window.print();
                return true;
            }
        });
    </script>
</body>

</html>
